<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
        <meta charset="utf-8" />
    <title>New New York</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <body>

    <div id="map"></div>
    <div id="panel"><i class="fa fa-spinner fa-pulse"></i> <i>Loading game...</i></div>
    <div id="dialog">
        <h1 id="title">New<br />New<br />York</h1>
        <div id="content">
          Many movies that are set in New York are not actually filmed in New York. Can you guess whether these films were filmed in the city, and where they were filmed?
        </div>
        <p class="buttons">
            <button type="button" id="start"><span id="introbutton">Start</span></button>
        </p>
    </div>
    <div id="points"></div>

    <div id="tryagaincontainer"><button type="button" id="tryagain"><span>Play Game</span></button></div>
